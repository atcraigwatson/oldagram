<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <header class="app-header">
        <nav class="app-nav">
          <img
            class="logo"
            src="images/oldagram-logo.png"
            alt="Oldgram logo inspired by the Instagram style font."
          />
          <img
            class="user-avatar"
            src="images/user-avatar.png"
            alt="Profile picture of Per wih decorative purple and orange background."
          />
        </nav>
      </header>
      <main>
        <article class="post-wrapper">
          <header class="post-header">
            <img
              class="post-author-avatar"
              src="images/avatar-vangogh.jpg"
              alt="Profile picture of Vincent van Gogh"
            />
            <div class="post-header-inner">
              <h2 class="post-author">Vincent van Gogh</h2>
              <p class="post-author-location">Zundert, Netherlands</p>
            </div>
          </header>
          <section class="post-img">
            <img src="images/post-vangogh.jpg " alt="Oldgram post with a" />
          </section>
          <footer class="post-footer">
            <div class="post-actions">
              <i class="bi bi-heart"></i>
              <i class="bi bi-heart-fill"></i>
              <i class="bi bi-chat"></i>
              <i class="bi bi-send"></i>
            </div>
            <div class="post-meta">
              <h3 class="post-likes">1,000 likes</h3>
            </div>
            <div class="post-content">
              <h3 class="post-user">vincey1853</h3>
              <p class="post-title">just took a few mushrooms lol</p>
            </div>
          </footer>
        </article>
      </main>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
